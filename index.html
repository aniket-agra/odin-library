<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Library</title>
</head>
<body>
  <div class="create">
    <!-- create button -->
    <!-- should get hidden once clicked -->
    <button type="submit">
      Create Library
    </button>
  </div>
  <div class="newBook hidden">
    <form action="https://httpbin.org/post" method="post" class="addBook hidden">
      <!-- form with upload button -->
      <!-- should get hidden after upload clicked to reveal bkg -->
      <label for="title">Title</label>
      <input type="text" name="title" id="title" value="" required>
      <label for="author">Author</label>
      <input type="text" name="author" id="author" value="">
      <label for="pages">Number of Pages</label>
      <input type="number" name="pages" id="pages" value="0">
      <label for="status">Read?</label>
      <input type="checkbox" name="status" id="status" value="Have Read">
      <button id = "formButton">Submit</button>
    </form>
    <div class="library">
      <!-- display current books -->
      <!-- allow toggles for read status of each books
      create button to delete a book -->
    </div>
    <!-- add book button, should bring up form -->
    <button class = "add">Add book</button>
    <!-- Reset button visible always, should bring up create interface -->
    <button id="reset" type="submit">
      Reset Library
    </button>
  </div>
  <script src="js/script.js"></script>
</body>
</html>
